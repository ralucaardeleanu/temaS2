<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>

  <style>
    p {
      font-family: sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
    }
    div {
      text-align: center;
    }
  </style>
  <body>
    <div><p>Image</p></div>
    <div><img src="img/img.jpeg" height="400px" alt="Seaside image" /></div>

    <div><p>Video</p></div>
    <div>
      <video height="350px" controls>
        <source src="img/video.mp4" type="video/mp4" />
        Video-ul nu se poate incarca.
      </video>
    </div>
    <div>
      <div><p>Audio</p></div>
      <audio controls>
        <source src="img/ocean-wave-1.mp3" type="audio/ogg" />

        Your browser does not support the audio element.
      </audio>
    </div>
    <br />
    <div><p>Youtube video</p></div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/GJ7jIOzLZwM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
